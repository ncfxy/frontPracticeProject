<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Qtest for common.js</title>
  <link rel="stylesheet" href="https://code.jquery.com/qunit/qunit-2.3.1.css">
  <script src="https://code.jquery.com/qunit/qunit-2.3.1.js"></script>
  <script src="../lib/jquery.js"></script>
  <script src="../js/common.js"></script>
  <script>

    QUnit.test("sample",function(assert){

      assert.equal(1,"1","sample correct");

    });

    QUnit.test("test Alert Message",function( assert ){
      function oneTest(msg) {
        showWarning(msg);
        var res = $('#alertMsg').html();
        assert.equal(msg,res, msg + " = " + res);
      }

      oneTest("one word");
      oneTest("<p>paragraph</p>");
      oneTest("<br>");
      
    });



    

  </script>
</head>
<body>
 
  <div id="qunit"></div>
  <div id="qunit-fixture">
    <div id="alertMsg"></div>
  </div>
  
</body>
</html>
