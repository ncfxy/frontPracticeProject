	<!-- addAppendixModal -->
	<div class="modal fade" id="addAppendixModal" role="dialog">

			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal">&times;</button>
					<h4 class="modal-title">Add a new Appendix Index</h4>
				</div>
				<div class="modal-body">
					<div class="form-group">
					  <label for="appendixName">Appendix Index Name:</label>

				</div>
			</div>

		</div>
