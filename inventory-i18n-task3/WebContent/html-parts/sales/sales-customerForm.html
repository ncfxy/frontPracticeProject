
<div class="container table-responsive" ng-controller="customerFormCtrl" style="height:100%;width:100%;">

    <div class="form">
        <div class="form-group">
            <label>Customer ID (Auto Generate)</label>
            <input type="text" class="form-control" name="id" ng-model="id" disabled>

        </div>
        <div class="form-group">
            <label>Name</label>
            <input type="text" class="form-control" name="name" ng-model="name" >
        </div>
        <div class="form-group">
            <label>Contact Person</label>

            <input type="text" class="form-control" name="contact_person" ng-model="contact_person" >
        </div>
        <div class="form-group">
            <label>Sex</label>
            <select class="form-control" name="sex" ng-model='sex' ng-options="x.text for x in sexes">
            </select>
        </div>
        <div class="form-group">
            <label>Telephone</label>
            <input type="text" class="form-control" name="tel" ng-model="tel" >
        </div>
        <div class="form-group">
            <label>Address</label>
            <input type="text" class="form-control" name="addr" ng-model="addr" >
        </div>



        <button type="submit" class="btn btn-success" id="update" ng-click="addCustomer($event)">
            <span class="glyphicon glyphicon-ok" aria-hidden="true"></span> Add
        </button>
    </div>
</div>
