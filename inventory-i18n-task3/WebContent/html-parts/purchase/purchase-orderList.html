
    <div class="container table-responsive" style="height:100%;width:100%;" ng-controller="orderListCtrl">

        <form class="form-inline text-center">
            <div class="form-group">
                <label>State</label>
                <select name="state" class="form-control" ng-model="state" ng-options="x for x in states" ng-change="search()">
                    <!-- <option value="0" selected>All</option> -->
                    <!-- <option ng-repeat="x in warehouseChoice" value="{{x.warehouseId}}">{{x.warehouseName}}</option> -->
                </select>
            </div>
            <div class="form-group">
                <label>Create Time Start</label>
                <input name="startTime" type="date"
                class="form-control" ng-model="startTime">
            </div>
            <div class="form-group">
                <label>Create Time End</label>
                <input name="endTime" type="date"
                class="form-control" ng-model="endTime">
            </div>

            <button type="submit" class="btn btn-primary" ng-click="search()">
                <span class="glyphicon glyphicon-search"></span> Search
            </button>
        </form>
        <hr>

        <div class="clearfix" style="margin: 10px 0;" ng-if="user.type == 'buyer'">
            <a href="#/createOrder" class="btn btn-sm btn-success pull-right">
                <span class="glyphicon glyphicon-plus"></span> New
            </a>
        </div>
        <table class="table table-hover table-condensed">
            <thead>
                <tr>
                    <th>Order Id</th>
                    <th>Create Time</th>
                    <th>Create Person</th>
                    <th>State</th>
                </tr>
            </thead>
            <tbody id="tbody-stocks">
                <tr ng-repeat=" x in orderList" style="cursor:pointer;"  data-href="#/purchaseOrderDetail?id={{ x.orderId }}" ng-click="goToDataHref($event)">
                    <td ng-bind="x.orderId"></td>
                    <td ng-bind="x.createTime"></td>
                    <td ng-bind="x.createPerson"></td>
                    <td ng-bind="x.state"></td>
                </tr>
            </tbody>
        </table>
    </div>


<script type="text/javascript">
    $('.table').on('click', 'tbody > tr', function() {
        window.location = $(this).attr('data-href');
    });
</script>
