
    <div class="container table-responsive" style="height:100%;width:100%;" ng-controller="addStockCtrl">
        <form class="form">
            <div class="form-group">
                <label>Warehouse</label>
                <select name="warehouse" class="form-control" ng-model="warehouse" ng-options="x.warehouseName for x in warehouseChoice" ng-change="update()">
                </select>
            </div>
            <div class="form-group">
                <label>Item</label>
                <select name="item" class="form-control" ng-model="item" ng-options="'[' + row.code + '] ' + row.detail for row in itemList" ng-change="update()">
                </select>
            </div>
            <div class="form-group">
                <label>Time</label>
                <input type="date" ng-model="time" class="form-control">
            </div>
            <div class="form-group">
                <label>Quantity (In Stock : {{nowInStock}})</label>
                <input type="number" ng-model="quantity" class="form-control" placeholder="positive value for storage, negative for retrieval">
            </div>
            <div class="form-group">
                <label>Comment</label>
                <input type="text" ng-model="comment" class="form-control" placeholder="must put comment">
            </div>

            <button type="submit" class="btn btn-success" id="update" ng-click="submit()">
                <span class="glyphicon glyphicon-ok" aria-hidden="true"></span> Save
            </button>
        </form>



    </div>
